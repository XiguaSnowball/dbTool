<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录</title>
    <link href="css/demo.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>

    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <!--End Framework-->
    <script src="js/jquery.ffform.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#form').ffform({
                animation: 'fade',
                submitButton: '#submit',
                validationIndicator: '#validation',
                errorIndicator: '#error',
                successIndicator: '#success',
                'fields': [{
                    'id': 'email',
                    required: false,
                    type: 'text',
                    validate: false,
                    msg: 'Invalid email'
                }, {
                    'id': 'password',
                    required: false,
                    type: 'password',
                    validate: false,
                    msg: 'Invalid Password'
                }]
            });
        });
    </script>
</head>

<body>

<section id="getintouch" class="flipInX animated">
    <div class="container" style="border-bottom: 0;">
        <h1>
            <span>用户登录</span>
        </h1>
    </div>
    <div class="container">
        <form class="contact" action="#" method="post" id="form">
            <div class="row clearfix">

                    <div class="lbl">
                        <label for="email">
                            E-mail</label>
                    </div>
                    <div class="ctrl">
                        <input type="email" id="email" name="email" data-required="true" data-validation="email"
                               data-msg="Invalid email" placeholder="email">
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="lbl">
                        <label for="password">
                            Password</label>
                    </div>
                    <div class="ctrl">
                        <input type="text" id="password" name="password" data-required="true" data-validation="custom"
                               data-msg="Invalid password #">
                    </div>
                </div>
            </div>

            <!-- </fieldset> -->

            <div class="row  clearfix">
                <div class="span10 offset2">
                    <input type="submit" name="login" id="login" value="登录">
                    <input type="submit" name="register" id="register" value="注册">
                </div>
            </div>
    </div>

    </form>


    <div id="success">
        已成功执行!
    </div>
    <div id="error">
        操作失败.
    </div>
    <div id="validation">
    </div>
    </div>
</section>
